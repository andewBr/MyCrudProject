databaseChangeLog:
  - changeSet:
      id: create-post
      author: Andrew
      changes:
        - createTable:
            tableName: Post
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: content
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: label_id
                  type: INT
                  constraints:
                    nullable: true
foreignKeyConstraints:
  - foreignKeyName: FK_Post_Label
    baseTableName: Post
    baseColumnNames: label_id
    referencedTableName: Label
    referencedColumnNames: id



