databaseChangeLog:
  - changeSet:
      id: create-author
      author: Andrew
      changes:
        - createTable:
            tableName: Label
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
# Label (id, name)